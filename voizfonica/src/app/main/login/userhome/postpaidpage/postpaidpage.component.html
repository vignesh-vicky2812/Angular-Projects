      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1500">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="width: 50%; height: 0%; margin-left: auto; margin-right: auto;" class="d-block " src="https://anvistores.com/wp-content/uploads/2019/07/special-offers.jpg" alt="First slide" >
        
          
          </div>
          <div class="carousel-item">
            <img style="width: 40%; height: 0%;  margin-left: auto; margin-right: auto;" class="d-block " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNO89zUROse4dICqW_3BtlQDbT87w01mzWsg&usqp=CAU" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img style="width: 50%; height: 0%;  margin-left: auto; margin-right: auto;" class="d-block " src="https://www.mi-pay.com/wp-content/uploads/2019/07/190705-automatic-top-up-001.png" alt="Third slide" >
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>





      
       
      
      
      
     
      <form style="text-align: center; padding-left: 500px; ">

        <div  class="w3-row-padding w3-center w3-padding-64" id="pricing">  
      
          <div  class="w3-twothird  w3-margin-bottom">
            <ul class="w3-ul w3-border w3-hover-shadow">
              <li class="w3-theme">
                <p class="w3-xlarge" style="font-family: cursive;"><b>Plans</b></p>
              </li>
              <table class="table table-striped">
                <thead style="text-align: center;">
                  <tr class="w3-teal">
                    <th style="text-align: center;">Id</th>
                    <th style="text-align: center;">DATA</th>
                    <th style="text-align: center;">PRICE</th>
                    <th style="text-align: center;">VALIDITY</th>
                   <th>&nbsp;</th>
                    
                  </tr>
                </thead>
                <tbody >
                    <tr class="w3-hover-black" *ngFor="let item of items">
                        <td >{{item.id}}</td>
                        <td >{{item.data}}</td>
                        <td >{{item.price}}</td>
                        <td >{{item.validity}}</td>
                        <td><button  type="button" id={{item.id}} (click)="gotopayment(item.id)" class="btn btn-success">Buy</button></td>
                      
                    </tr>
                </tbody>
              </table>
          
              <li class="w3-theme-l5 w3-padding-24">
                <!-- <button class="w3-button w3-teal w3-padding-large" (click)="gotouserlogin()"><i class="fa fa-check"></i> Recharge</button> -->
              </li>
            </ul>
          </div>
        
        
        </div>
      </form>
