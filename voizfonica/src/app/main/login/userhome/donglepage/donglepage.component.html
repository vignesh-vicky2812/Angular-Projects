      <body style="background-image: url('https://onlyvectorbackgrounds.com/wp-content/uploads/2018/10/Abstract-Gradient-Shadow-Lines-Background-Blue-Green.jpg');  background-repeat: no-repeat; background-size: cover;">
        
        <div style="background-color: teal;">

        <form style="text-align: center; padding-left: 500px; ">
  
          <div  class="w3-row-padding w3-center w3-padding-64" id="pricing">  
        
            <div  class="w3-twothird  w3-margin-bottom">
              <ul class="w3-ul w3-border w3-hover-shadow">
                <li class="w3-theme">
                  <p class="w3-xlarge" style="font-family: cursive;"><b>Plans</b></p>
                </li>
                <table class="table table-striped">
                  <thead style="text-align: center;">
                    <tr class="w3-teal">
                      <th style="text-align: center;">Id</th>
                      <th style="text-align: center;">DATA</th>
                      <th style="text-align: center;">PRICE</th>
                      <th style="text-align: center;">VALIDITY</th>
                      
                     <th>&nbsp;</th>
                      
                    </tr>
                  </thead>
                  <tbody >
                      <tr class="w3-hover-black" *ngFor="let item of items">
                          <td >{{item.id}}</td>
                          <td >{{item.data}}</td>
                          <td >{{item.price}}</td>
                          <td >{{item.validity}}</td>
                          <td><button  type="button" id={{item.id}} (click)="gotopayment(item.id)" class="btn btn-success">Buy</button></td>
                        
                      </tr>
                  </tbody>
                </table>
            
                <li class="w3-theme-l5 w3-padding-24">
                
                </li>
              </ul>
            </div>
          
          
          </div>
        </form>
