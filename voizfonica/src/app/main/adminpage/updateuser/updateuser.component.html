          <div class="form-group">
            <br><br>
            <br><br>
            <label for="email"><h5 style="font-family: cursive; color: aliceblue;">User Id</h5> &nbsp; &nbsp;</label>

            <br>
          </div>
           
         
 
           <div  class="form-group">
             <label for="email">&nbsp;<h5 style="font-family: cursive; color: aliceblue;">Email Id</h5>  &nbsp;</label>

           </div>
           <br> 
         
 <br><br>
           <div class="form-group">
             <label for="password">&nbsp;<h5 style="font-family: cursive; color: aliceblue;">Password</h5>  </label>

           </div>
           <br><br>
           <br>
           
           <div class="m-t-lg">
             <ul class="list-inline">
               <li>
                 <br>
                 <input style="  height: 40px; width: 150px;" class="btn btn-success" type="submit" value="Update User" />
