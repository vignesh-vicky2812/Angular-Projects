      <div class="container_child signup_thumbnail">
        <div class="thumbnail__content text-center">
          <br><br><br><br><br><br><br>
          <h1 class="heading--primary"><b style="font-family: cursive; color: aliceblue;"> Welcome to Create pre paid plan page</b></h1>
          <br><br>
    
        </div>
        <div class="signup__overlay"></div>
      </div>
      <div class="container_child signup_form">
        <form style="text-align: center;" (ngSubmit)="createplan()" >
          <div>
            <label for="firstname"><h5 style="font-family: cursive; color: aliceblue;">Plan Data</h5></label>
           
          </div>
          <input   type="text"  name="data" [(ngModel)]="plans.data" placeholder="enter plandata"  />
          
   <br>
   
          <div >
            <label for="price">&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; <h5 style="font-family: cursive; color: aliceblue;">Price</h5> </label>
            
          </div>
          <input type="text"  name="price" [(ngModel)]="plans.price" placeholder="enter price" required />
   
         
          <br>
          <div>
            <label for="dob">&nbsp; &nbsp;<h5 style=" font-family: cursive;color: aliceblue;">Validity</h5></label>
           
          </div>
          <input  type="text"  name="validity" [(ngModel)]="plans.validity" placeholder="enter validity" required />
          <br><br><br>
   
        
        

          <div class="m-t-lg">
            <ul class="list-inline">
              <li>
                <input style="  height: 40px; width: 150px;" class="btn btn-success" type="submit" value="Create Plan" />
            &nbsp;
            
              <button style="  height: 40px; width: 150px;" class="btn btn-info" (click)="goback()" >Go back </button>
             </li>
            </ul>
          </div>
          <h3 style="font-style: italic; font-family: cursive;">{{msg}}</h3>
        </form>  
      </div>
      <br><br><br>
    </div>
