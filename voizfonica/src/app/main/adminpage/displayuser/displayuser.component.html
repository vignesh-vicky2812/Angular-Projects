  <div  class="container" >
    <br><br><br><br>
    <h2 style=" text-align: center; font-family: cursive; color: aliceblue;">VoizFonica Users Information</h2>   
    <br><br>
    <table class="table ">
      
      <thead >
        <tr>
          <th style="color: aliceblue;">Id</th>
          <th style="color: aliceblue;">Firstname</th>
          <th style="color: aliceblue;">Lastname</th>
          <th style="color: aliceblue;">Date-of-birth</th>
          <th style="color: aliceblue;">Email-id</th>
          <th style="color: aliceblue;">Password</th>
          <th style="color: aliceblue;">Phonenumber</th>
          <th style="color: aliceblue;">Aadharnumber</th>
          <th style="color: aliceblue;">ServiceType</th>
        </tr>
      </thead>
      <tbody >
          <tr class="w3-hover-white" *ngFor="let item of items">
              <td>{{item.id}}</td>
              <td>{{item.firstname}}</td>
              <td>{{item.lastname}}</td>
              <td>{{item.dateofbirth}}</td>
              <td>{{item.emailId}}</td>
              <td>{{item.password}}</td>
            <td>{{item.phonenumber}}</td>
            <td>{{item.aadharnumber}}</td>
            <td>{{item.servicetype}}</td>
          </tr>
      </tbody>
    </table>

   
  </div>
  <div style="text-align: center;">
    <button style=" height: 40px; width: 150px;" class="btn btn-info" (click)="goback()">Go back</button>
  </div>
  <br><br><br>
  </body>
