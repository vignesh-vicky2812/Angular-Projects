    <div class="thumbnail__content text-center">
      <br><br><br><br><br><br>
      <h1 class="heading--primary"><b style="font-family: cursive; color:aliceblue;"> Welcome to Update offers page</b></h1>
      <br><br>

    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container_child signup_form">
    <form style="text-align: center;" (ngSubmit)="updateoffer()" >

      <div >
        <br><br>
        <label for="id"><h5 style="font-family: cursive; color: aliceblue;">Offer Id</h5></label>
        
        <br>
      </div>
      <input   type="number" id="id" name="id" [(ngModel)]="id" placeholder="eg: 101" >
      <div>
        <label ><h5 style="font-family: cursive; color: aliceblue;">Price</h5></label>
       
      </div>

      <input  type="text" name="price"  [(ngModel)]="offer.price" placeholder="enter data"  />
<br>
<br>
      <div >
        <label ><h5 style="font-family: cursive; color: aliceblue;">Description</h5></label>
       
      </div>
      <input type="text"  name="Description" [(ngModel)]="offer.discription" placeholder="enter description" required />

     <br>
      <br>
      <div>
        <label><h5 style="font-family: cursive; color: aliceblue;">Offer</h5></label>
        
      </div>
      <input  type="text" name="offer"   [(ngModel)]="offer.offers" placeholder="enter offer" required />
      <br>

    <br>
          <div class="m-t-lg">
            <ul class="list-inline">
              <li>
                <input style="  height: 50px; width: 150px;" class="btn btn-success" type="submit" value="Update Offer" />
              </li> <br>
  
            </ul>
          </div>
          <h3 style="font-style: italic; font-family: cursive;">{{msg}}</h3>
        </form>  
      </div>
    </div>
